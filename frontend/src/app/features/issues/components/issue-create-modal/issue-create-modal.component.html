<form nz-form nzLayout="vertical" [formGroup]="issueForm">
  <nz-form-item>
    <nz-form-label nzRequired>Issue type</nz-form-label>
    <nz-form-control>
      <issue-type-select [form]="issueForm"></issue-type-select>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzRequired>Issue priority</nz-form-label>
    <nz-form-control>
      <issue-priority-select [form]="issueForm"></issue-priority-select>
    </nz-form-control>
  </nz-form-item>
  <nz-divider></nz-divider>
  <nz-form-item>
    <nz-form-label nzRequired>Summary</nz-form-label>
    <nz-form-control nzHasFeedback [nzErrorTip]="summaryErrorTempl">
      <input nz-input formControlName="title" />
      <ng-template #summaryErrorTempl let-control>
        <ng-container *ngIf="control.hasError('required')">
          The summary cannot be empty
        </ng-container>
        <ng-container *ngIf="control.hasError('minlength')">
          You must enter at least 5 characters
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label>Description</nz-form-label>
    <nz-form-control>
      <quill-editor
        formControlName="description"
        [modules]="editorOptions"
        format="object"
        [styles]="{ 'min-height': '200px' }"
      ></quill-editor>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzRequired>Reporter</nz-form-label>
    <nz-form-control>
      <issue-reporter-select
        [form]="issueForm"
        [assignees]="users$ | async"
      ></issue-reporter-select>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label>Assignees</nz-form-label>
    <nz-form-control>
      <issue-assignees-select
        [form]="issueForm"
        [assignees]="users$ | async"
      ></issue-assignees-select>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control>
      <div class="action-buttons">
        <button nz-button (click)="closeModal()">Cancel</button>
        <button
          nz-button
          nzType="primary"
          [nzLoading]="isLoading"
          (click)="submitForm()"
          [disabled]="issueForm?.invalid"
        >
          Create
        </button>
      </div>
    </nz-form-control>
  </nz-form-item>
</form>
